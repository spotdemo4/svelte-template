name: test

on:
  workflow_dispatch:

permissions:
  contents: read

jobs:
  bundle-nix:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5

      - uses: DeterminateSystems/nix-installer-action@786fff0690178f1234e4e1fe9b536e94f5433196 # v20

      - run: nix bundle --bundler github:NixOS/bundlers#toDEB -o result

  bundle-detsys:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5

      - uses: DeterminateSystems/determinate-nix-action@0261e3554149588c911e068afc042bdc0627f227 # v3.12.2

      - run: determinate-nixd version

      - run: nix bundle --bundler github:NixOS/bundlers#toDEB -o result

  bundle-detsys-no-lazy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5

      - uses: DeterminateSystems/determinate-nix-action@0261e3554149588c911e068afc042bdc0627f227 # v3.12.2
        with:
          extra-conf:
            lazy-trees = false

      - run: determinate-nixd version

      - run: nix bundle --bundler github:NixOS/bundlers#toDEB -o result
